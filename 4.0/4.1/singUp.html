<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up / PlataformaDisco</title>
    <link rel="stylesheet" href="styleSingUp/style.css">
</head>

<body>
    <div class="contenedor">
        <section class="vid">
            <video playsinline autoplay loop muted src="../../5.0/singUp/video/71834-540475381_small.mp4">
            </video>
        </section>
        <section class="registro">
            <h3>Sing Up to PlataformaDisco</h3>
            <form class="datos" action="">
                <div class="itemGroup">
                    <label class="label labelGroup" for="nombre">Nombre:</label>
                    <label class="label labelGroup" for="apellido">Apellido:</label>
                </div>
                <div class="itemGroup">
                    <input class="item" type="text" name="Nombre" id="nombre" placeholder="Esteban" required>
                    <input class="item" type="text" name="apellido" id="apellido" placeholder="Ordoñez" required>
                </div>
                <label class="label" for="mail">Mail:</label>
                <input class="item" type="mail" name="mail" id="mail" placeholder="estecarpxsiempre@gmail.com" required>
                <label class="label" for="contraseña">Contraseña:</label>
                <input class="item" type="password" name="contraseña" id="contraseña" required>
                <a href="../../index.html"><input class="commit" type="submit" value="Registrarse"></a>
            </form>
            <p class="logIn">¿Ya tienes cuenta? <a href="../4.2/login.html">Ingresar</a></p>
        </section>
    </div>
</body>

</html>
